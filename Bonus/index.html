<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzando</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body class="">
        <div class="container">
            <div class="cards clearfix">
                <div class="card1">
                    <img class="models" src="./img/1.webp" alt="uomo con maglia
                        bianca levis e
                        pantaloni beige">
                    <img class="models_b" src="./img/1b.webp" alt="uomo con
                        maglia
                        bianca levis, giacca e
                        pantaloni beige">
                    <div class="square">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div class="discount clearfix">
                        <div class="red">-50%</div>
                        <div class="green">Sostenibilità</div>
                    </div>
                    <div>Levi's</div>
                    <div class="type">RELAXED FIT TEE UNISEX</div>
                    <div class="price">14,99€ <span class="before">29,99€</span></div>
                </div>
                <div class="card2">
                    <img class="models" src="./img/2.webp" alt="donna con maglia
                        bianca con un trinagolo rosso e scritta guess e gonna
                        lunga bianca e rossa">
                    <img class="models_b" src="./img/2b.webp" alt="donna con
                        maglia
                        bianca con un trinagolo rosso e scritta guess, gonna
                        lunga bianca e rossa e scarpe bianche">
                    <div class="square">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div class="discount">
                        <div class="red">-30%</div>
                    </div>
                    <div>Guess</div>
                    <div class="type">ROSES TEE</div>
                    <div class="price">20,99€ <span class="before">29,99€</span></div>
                </div>
                <div class="card3">
                    <img class="models" src="./img/3.webp" alt="donna di colore
                        seduta e vestita con un completo intero verde">
                    <img class="models_b" src="./img/3b.webp" alt="donna di
                        colore
                        seduta e vestita con un completo intero beige">
                    <div class="square">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div class="discount">
                        <div class="red">-30%</div>
                    </div>
                    <div>Come Zucchero filato</div>
                    <div class="type">Voglia di colori pastello</div>
                    <div class="price">129,99€</div>
                </div>
            </div>
            <div class="cards clearfix">
                <div class="card4">
                    <img class="models" src="./img/4.webp" alt="uomo di colore
                        con maglia
                        bianca levis e
                        jeans blu scuro">
                    <img class="models_b" src="./img/4b.webp" alt="uomo di
                        colore
                        con maglia
                        bianca levis, giacchetto e
                        jeans blu scuri">
                    <div class="square">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div class="discount clearfix">
                        <div class="red">-50%</div>
                        <div class="green">Sostenibilità</div>
                    </div>
                    <div>Levi's</div>
                    <div class="type">TEE UNISEX</div>
                    <div class="price">14,99€ <span class="before">29,99€</span></div>
                </div>
                <div class="card5">
                    <img class="models" src="./img/5.webp" alt="donna con
                        capelli castani e vestito lungo color rosa cipria">
                    <img class="models_b" src="./img/5b.webp" alt="donna con
                        capelli castani, vestito lungo color rosa cipria e
                        pochette">
                    <div class="square">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div>Maya Deluxe</div>
                    <div class="type">STRIPE BODICE</div>
                    <div class="price">99,99€</div>
                </div>
                <div class="card6">
                    <img class="models" src="./img/6.webp" alt="donna di colore
                        vestita con un maglioncino nero e gonna lunga marrone">
                    <img class="models_b" src="./img/6b.webp" alt="donna di
                        colore
                        vestita con un maglioncino nero, gonna lunga marrone e
                        stivali neri">
                    <div class="square">
                        <span class="heart">&hearts;</span>
                    </div>
                    <div class="discount">
                        <div class="green last">Sostenibilità</div>
                    </div>
                    <div>Esprit</div>
                    <div class="type">Maglione - Black</div>
                    <div class="price">29,99€</div>
                </div>
            </div>

        </div>
    </body>
</html>
